{% extends 'base.html' %}
{% load bootstrap_tags %}

{% block page_title %}Create Listing{% endblock %}

{% block page_heading %}Create Listing{% endblock %}

{% block content %}

<form method="post" action="{% url 'create_listing' %}">
  {% csrf_token %}
  <div class="row">
    <div class="col-sm-12 col-md-6">
      {{ listing_form|as_bootstrap }}
    </div>
    <div class="col-sm-12 col-md-6">
    <img src="{{ listing.image }}" alt="Listing Image Preview">
      <button type="submit" value="save">Post Listing</button>
    </div>
  </div>
</form>

{% endblock %}
